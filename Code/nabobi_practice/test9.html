    <div class="container">

        <div class="form-group">

    <div class="container">
    
        <form action="">

            <div class="form-group">
                <label for="exampleInputEmail">Email Address</label>
                <input type="email" class="form-control" id='exampleInputEmail'aria-describedby="emailHelp" placeholder="Enter your email!">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else!</small>
            </div>

        </form>

    </div>

    <div class="container">

        <form action="">

            <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" id="exampleSelect1">

                    <option value="1">1</option>
                    <option value="2">2</option>

    <div class="container">

        <form action="">

            <div class="form-group">
                <label for="exampleSelect2">Example select</label>
                <select multiple class="form-control" id="exampleSelect2">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
            </div>

        </form>

    </div>

    <div class="container">

        <form action="">

            <fieldset class="form-group">
                
                <legend>Radio Button</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="optionsRadios1" value="Option one">
                    Option one.
                    </label>
                </div>


                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="optionsRadios2" value="Option two">
                    Option two.
                    </label>
                </div>

                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="optionsRadios3" value="Option one" disabled>
                    Option three is disabled.
                    </label>
                </div>



            </fieldset>
        </form>
