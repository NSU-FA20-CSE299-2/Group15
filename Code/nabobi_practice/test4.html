<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign up</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Note:All Text fields required.</p>

    <form action="test5.html" method="GET">

        <label for="fn">First Name:</label>
        <input type="text" name="" id="fn" placeholder="First Name" required>
        
        <label for="ln">Last Name:</label>
        <input type="text" name="" id="ln" placeholder="Last Name" required>
        
        <br>
        <p></p>
        <label for="mail">Email Address:</label>
        <input type="email" name="" id="mail" placeholder="Email Address here" required> 

        <label for="pass">Password:</label>
        <input type="password" name="" id="pass" placeholder="Password here" required> 

        <p>Are you over 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="age" id="yes">

        <label for="no">No</label>
        <input type="radio" name="age" id="no">

        <p>How do you want to pay?</p>
        <select name="payment" id="">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Bkash">Bkash</option>
            <option value="Nogod">Nogod</option>
            <option value="Rocket">Rocket</option>
        </select>
        <br>
        <p></p>
        <input type="submit" value="Sign Up!">
    </form>
    
</body>
</html>
