<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Demo</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/hls.min.js"></script>
    <script src="js/videojs-contrib-hls.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/video-js.css">

</head>

<body>
    
    <div class="container">

        <h1 class="text-center">Video.js Example</h1>
    
        <div class="row justify-content-md-center">
            <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="960" height="540">
                <source src="video/demo.m3u8" type="application/x-mpegURL">
            </video-js>
        </div>

    </div>
    


    <script src="js/video.js"></script>
    <script src="js/videojs-http-streaming.js"></script>
    <script>
        var player = videojs('my_video_1');
    </script>
</body>

</html>
